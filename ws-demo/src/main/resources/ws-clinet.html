<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ws-客户端</title>
</head>
<body>

<script>
    // const ws = new WebSocket("ws://localhost:8080/myWs")
    const ws = new WebSocket("ws://localhost:8080/myWs1")

    ws.onopen = function () {
        ws.send("hello")
    }

    ws.onmessage = function (message) {
        console.log(message)
        console.log(message.data)
    }

</script>
</body>
</html>
